<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form class="main-form"action="story.html" method="get">
        <input class="submit" type="submit" value="Form My Story!">
        <br>
        <div class="main-input">
          <label for="animal-1">Animal:</label>
          <input class="input"id="animal-1" type="text" name="animal-1" required>
        </div>
        <br>
        <div class="main-input">
          <label for="animal-2">Another Animal:</label>
          <input class="input"id="animal-2" name="animal-2" type="text" required>
        </div>
        <br>
        <div class="main-input">
          <label for="animal-3">One More Animal:</label>
          <input class="input"id="animal-3" name="animal-3" type="text" required>
        </div>
        <br>
        <div class="main-input">
        <label for="adj-1">Adjective (past tense):</label>
        <input class="input"id="adj-1" name="adj-1" required>
        </div>
        <br>
        <div class="main-input">
          <label for="verb-1">Verb (ends in -ing):</label>
          <input class="input"id="verb-1" name="verb-1" type="text" required>
        </div>
        <br>
        <div class="main-input">
          <label for="num-1">Number:</label>
          <input class="input"id="num-1" name="num-1" type="number" required>
        </div>
        <br>
        <div class="main-input-yes-no">
          <span>Yes or No:</span>
            <div class="yes">
              <input class="yes"id="yes" type="radio" name="answer" value="yes" required>
              <label class="yes" for="yes">Yes</label>
            </div>
            <div>
              <input class="yes"id="no" type="radio" name="answer" value="no" required>
              <label class="yes" for="no">No</label>
            </div>
            
        </div>
          
        <br>
        <div class="main-input" >
          <label for="speed">Relative speed (ends in -er):</label>
          <select id="speed" name="speed" required>
              <option value="faster">Faster</option>
              <option value="slower">Slower</option>
          </select>
        </div>
        <br>
       <div class="main-input">
        <label for="quote">Motivational Quote:</label>
        <input class="input"id="quote" name="quote" type="text" required list="quote-choices">
        <datalist id="quote-choices">
            <option value="winner get ice cream"></option>
        </datalist>
       </div>
        <br>
         <div class="main-input">
          <label for="message">Meaningful Message:</label>
          <textarea id="message" name="message" required rows="8" cols="35"></textarea>
         </div>
        <br>
      </form>
    </section>
  </body>
</html>
